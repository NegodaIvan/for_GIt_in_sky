---
   - name: Update apt
     apt: update_cache=yes
     when: ansible_os_family == "Debian"
     tags: install

   - name: install web server
     apt: 
      pkg: ['zsh=5.4*','wget=1.19.4*', 'unzip', 'nginx=1.14.*', 'letsencrypt']
     when: ansible_os_family == "Debian"
     tags: install
 
   - name: net.core.somaxconn
     sysctl:
      name: net.core.somaxconn
      value: '{{ net.core.somaxconn  }}'
      sysctl_set: yes
     tags: sysctl
      
   
   - name: fs.file-max
     sysctl:
      name: fs.file-max
      value: '{{ fs.file.max }}'
      sysctl_set: yes
     tags: sysctl

   - name: add user admin
     user:
       name: admin
       password: '{{ User_password }}'
       shell: /bin/bash
       groups: sudo
       append: yes

   - name: Set up multiple authorized keys to admin
     authorized_key:
       user: admin
       state: present
       key: '{{ item }}'
     with_file:
     - first_key_rsa.pub
     - second_key_rsa.pub
